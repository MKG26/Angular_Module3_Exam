<div class="container">
    <div class="row">
        <div *ngFor="let product of products; let i=index" class="col-sm-6 col-md-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{product.name}}</h3>
                </div>
                <div class="panel-body">
                    <img [src]="product.imageUrl" class="img-responsive center-block">
                    <p class="text-muted mt-2">{{product.description}}</p>

                    <div>
                        <span class="mr-10">Rs. {{product.price}}</span>

                        <span>
                            <button class="btn btn-primary" (click)="decreaseQuantity(i)">-</button>
                            <span>{{productQuantity[i]}}</span>
                            <button class="btn btn-primary" (click)="increaseQuantity(i)">+</button>
                        </span>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary mt-2" (click)="onAddToCart(i)">Add To Cart</button>
                    </div>
                </div>


            </div>


        </div>
    </div>
</div>
