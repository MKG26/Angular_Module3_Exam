<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">

            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" placeholder="Enter Phone No." formControlName="phone">

            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">

            </div>

            <div class="form-group">
                <label for="pincode">Pin Code</label>
                <input type="number" class="form-control" placeholder="Enter Pin Code" formControlName="pincode">

            </div>



            <button type="submit" [ngClass]="editMode === true ? 'btn btn-success':'btn btn-primary' "
                [disabled]="profileForm.invalid">{{editMode ? 'Update' :
                'Save'}}</button>
        </form>
    </div>
</div>
